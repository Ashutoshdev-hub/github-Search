
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style>
      .glass {
        backdrop-filter: blur(12px);
        background-color: rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body
    class="font-inter min-h-screen bg-gradient-to-br from-indigo-100 via-white to-indigo-100 dark:from-zinc-950 dark:to-zinc-900 text-zinc-800 dark:text-white flex items-center justify-center p-6"
  >
    <div
      id="container"
      class="w-full max-w-xl glass dark:bg-zinc-900 rounded-3xl shadow-2xl border border-zinc-200 dark:border-zinc-800 p-8 relative"
    >
      <button
        onclick="toggleTheme()"
        class="absolute top-4 right-4 px-3 py-1 text-sm rounded-full bg-zinc-800 text-white hover:bg-zinc-700 transition"
      >
        üåó Theme
      </button>

      <h1
        class="text-4xl font-extrabold text-center text-indigo-700 dark:text-indigo-300 mb-8 tracking-tight"
      >
        üîç GitHub Explorer
      </h1>

      <div class="flex gap-2 mb-6">
        <input
          type="text"
          id="usernameInput"
          placeholder="Enter GitHub username"
          class="flex-1 px-4 py-3 border border-zinc-300 dark:border-zinc-700 bg-white dark:bg-zinc-800 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
        <button
          id="searchBtn"
          class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-3 rounded-xl font-semibold shadow-md"
        >
          Search
        </button>
      </div>

      <div id="loading" class="hidden text-center">
        <div
          class="animate-spin rounded-full h-10 w-10 border-t-2 border-indigo-600 mx-auto"
        ></div>
        <p class="text-sm mt-2 text-gray-500 dark:text-gray-400">
          Fetching data...
        </p>
      </div>

      <div id="profile" class="hidden mt-6"></div>
    </div>

    <script src="Async.js"></script>
  </body>
</html>
